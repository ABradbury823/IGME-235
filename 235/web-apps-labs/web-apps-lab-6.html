<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["green", "white", "orange", "purple"];
let colorList = "";
for(let i = 0; i < colors.length; i++)
{
    let newLi = document.createElement("li");
    newLi.innerText = colors[i];
    document.querySelector("#colorsList").appendChild(newLi);
    
    newLi.style.color = colors[i];
    if(colors[i].toLowerCase() == "white")  //make sure white is visible
    {
        newLi.style.color = "lightgrey";
    }
}
//document.querySelector("#colorsList").innerHTML = colorList;

let foods = ["Corn Poppers", "Pasta", "Pork Fried Rice"]; // add some foods
for(let element of foods)
{
    let newLi = document.createElement("li");
    newLi.innerText = element;
    document.querySelector("#foodsList").appendChild(newLi);
}

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

for(let i = 0; i < Object.keys(links).length; i++)
{
    let newLi = document.createElement("li");
    newLi.innerHTML = "<a>" + Object.keys(links)[i] + "</a>";
    newLi.firstElementChild.setAttribute("href", Object.values(links)[i]);
    document.querySelector("#linksList").appendChild(newLi);
}

</script>
</body>
</html>
