<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>

//vars for accessing different parts of page
let radioButtons = document.querySelectorAll("input");
let submitButton = document.querySelector("button");
let legendText = document.querySelector("legend");
let infoBox = document.querySelector("p[id='info']");

let selectionChange = (e) => {infoBox.innerHTML = "You selected " + e.target.value + "!";}
let submitClicked = (e) => {
    for(let i = 0; i < radioButtons.length; i++)
    {
        if(radioButtons[i].checked)
        {
            legendText.style.color = radioButtons[i].value;
            infoBox.innerHTML = "Your final selection is " + radioButtons[i].value + "!";
            break;  //no need to check any more
        }
    }
}

for(let button of radioButtons)
{
    button.addEventListener("change", selectionChange);
}

submitButton.addEventListener("click", submitClicked);

</script>
</body>
</html>
