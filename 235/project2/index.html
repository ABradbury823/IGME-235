<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Type Matchups</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/populate-drop-down.js"></script> -->
    <script src="js/generate-type-matchup.js"></script>
    <script src="js/generate-examples.js"></script>
    <script src="js/slider.js"></script>
    <script src ="js/store-local-data.js"></script>
</head>
<body>
    <h1>Pokémon Matchups</h1>

    <main>
    <div id="type-selection">
        <label for="type1">Select the type:</label>

        <select name="type1" id="type1">
            <option value="">Type 1</option>
            <option value="normal">Normal</option>
            <option value="fighting">Fighting</option>
            <option value="flying">Flying</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="rock">Rock</option>
            <option value="bug">Bug</option>
            <option value="ghost">Ghost</option>
            <option value="steel">Steel</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="psychic">Psychic</option>
            <option value="ice">Ice</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="fairy">Fairy</option>
        </select>
        <select name="type2" id="type2">
            <option value="">Type 2 (optional)</option>
            <option value="normal">Normal</option>
            <option value="fighting">Fighting</option>
            <option value="flying">Flying</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="rock">Rock</option>
            <option value="bug">Bug</option>
            <option value="ghost">Ghost</option>
            <option value="steel">Steel</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="psychic">Psychic</option>
            <option value="ice">Ice</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="fairy">Fairy</option>
        </select>
        <button type="button" id="generate">Generate Type Matchup</button>
    </div>

    <p id="status"><b>Type has not been selected yet</b></p>

    <div id="attacking">
        <h2>When Attacking:</h2>
        <label>Super Effective Against:</label>
        <ul id="strong"><!--Fill this in with JavaScript--></ul>

        <label>Not Very Effective Against:</label>
        <ul id="weak"><!--Fill this in with JavaScript--></ul>

        <label>No Effect Against:</label>
        <ul id="cannot-affect"><!--Fill this in with JavaScript--></ul>
    </div>
    
    <hr>

    <div id="defending">
        <h2>When Defending:</h2>
        <label>Super Effective From:</label>
        <ul id="vulnerable"><!--Fill this in with JavaScript--></ul>

        <label>Not Very Effective From:</label>
        <ul id="resistant"><!--Fill this in with JavaScript--></ul>

        <label>No Effect From:</label>
        <ul id="immune-to"><!--Fill this in with JavaScript--></ul>
    </div>

    <div id="examples">
        <h2>Example Pokémon:</h2>
        <div id="example-filters">
            <label for="limit">Number of Results:</label>
            <input type="range" min="1" max="6" value="3" id="limit">
            <input type="number" min="1" max="6" value="3" id="limit-value">
            <button type="button" id="limit-change" disabled>Apply Changes</button>
        </div>

        <div id="example-results">
            <p id="examples-status1"><b>Type 1 has not been selected yet</b></p>
            <div id="example-pokemon1"><!--Fill in with JavaScript--></div>

            <button type="button" id="previous-examples1" disabled>Prev</button>
            <button type="button" id="next-examples1" disabled>Next</button>

            <p id="examples-status2"><b>Type 2 has not been selected yet</b></p>
            <div id="example-pokemon2"><!--Fill in with JavaScript--></div>
            
            <button type="button" id="previous-examples2" disabled>Prev</button>
            <button type="button" id="next-examples2" disabled>Next</button>
        </div>
    </div>

    </main>

    <hr>
    <footer>
        <p>&copy;Andrew Bradbury 2021</p>
        <p>I do not own the rights to the Pokémon shown here</p>
        <p>All rights go their respective owners</p>
    </footer>
</body>
</html>
