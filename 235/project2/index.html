<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Type Matchups</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/populate-drop-down.js"></script>
    <script src="js/generate-type-matchup.js"></script>
    <script src="js/generate-examples.js"></script>
    <script src="js/slider.js"></script>
</head>
<body>
    <h1>Pokémon Matchups</h1>

    <main>
    <div id="type-selection">
        <label for="type1">Select the type:</label>

        <select name="type1" id="type1">
            <option value="">Type 1</option>
            <!--Fill this in with JavaScript-->
        </select>
        <select name="type2" id="type2">
            <option value="">Type 2 (optional)</option>
            <!--Fill this in with JavaScript-->
        </select>
        <button type="button" id="generate">Generate Type Matchup</button>
    </div>

    <p id="status"><b>Type has not been selected yet</b></p>

    <div id="attacking">
        <h2>When Attacking:</h2>
        <label>Super Effective Against:</label>
        <ul id="strong"><!--Fill this in with JavaScript--></ul>

        <label>Not Very Effective Against:</label>
        <ul id="weak"><!--Fill this in with JavaScript--></ul>

        <label>No Effect Against:</label>
        <ul id="cannot-affect"><!--Fill this in with JavaScript--></ul>
    </div>
    
    <hr>

    <div id="defending">
        <h2>When Defending:</h2>
        <label>Super Effective From:</label>
        <ul id="vulnerable"><!--Fill this in with JavaScript--></ul>

        <label>Not Very Effective From:</label>
        <ul id="resistant"><!--Fill this in with JavaScript--></ul>

        <label>No Effect From:</label>
        <ul id="immune-to"><!--Fill this in with JavaScript--></ul>
    </div>

    <div id="examples">
        <h2>Example Pokémon:</h2>
        <div id="example-filters">
            <label for="limit">Number of Results:</label>
            <input type="range" min="1" max="6" value="3" id="limit">
            <input type="number" min="1" max="6" value="3" id="limit-value">
            <br>
            <label for="region">Region:</label>
            <select name="region" id="region">
                <option value="0">National Dex (All)</option> <!--0-898-->
                <option value="0">Kanto (Gen I)</option> <!--0-151-->
                <option value="151">Johto (Gen II)</option> <!--152-251-->
                <option value="251">Hoenn (Gen III)</option> <!--252-386-->
                <option value="386">Sinnoh (Gen IV)</option> <!--387-493-->
                <option value="493">Unova (Gen V)</option> <!--494-649-->
                <option value="649">Kalos (Gen VI)</option> <!--650-721-->
                <option value="721">Alola (Gen VII)</option> <!--722-809-->
                <option value="809">Galar (Gen VIII)</option> <!--809-898-->
            </select>
        </div>

        <div id="example-results">
            <p id="examples-status"><b>Type has not been selected yet</b></p>

            <div id="example-pokemon"><!--Fill in with JavaScript--></div>
            
            <button type="button" id="previous-examples" disabled>Prev</button>
            <button type="button" id="next-examples" disabled>Next</button>
        </div>
    </div>

    </main>

    <hr>
    <footer>
        <p>&copy;Andrew Bradbury 2021</p>
        <p>I do not own the rights to the Pokémon shown here</p>
        <p>All rights go their respective owners</p>
    </footer>
</body>
</html>
